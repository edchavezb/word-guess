<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <title>Disney Hangman</title>
</head>

<body>
  
  <div class="jumbotron">

    <h2 class="display-4">This is a hangman-style game with Disney characters!</h2> <br>

    <h4 class="text-center">Type the letters on your keyboard to guess the name of the character</h4>

  </div>

  <div class="container">
    <div class="row">
      <div class="col-8">

        <h3>The Disney character I'm thinking of has <span id="letterNumber"><strong> 0 </strong></span> letters.</h3><br>

        <h3>You have <span id="guess-text"><strong> 10 </strong></span> guesses left</h3>

        <h3>Wrong guesses: <span id="wrongGuess"> </span></h3><br>
          
        <h3><span id="gameName"><strong></strong></span></h3>

      </div>
      
      <div class="col-4 pt-3">

        <h3>Wins: <span id="wins-text"><strong>0</strong></span></h3><br>

        <h3>Losses: <span id="losses-text"><strong>0</strong></span></h3><br>

        <button id="restartBtn" class="btn btn-primary btn-lg">Get a new character!</button>

      </div>
    </div>
  </div>

</body>

<script src="assets/javascript/game.js"></script>

</html>
